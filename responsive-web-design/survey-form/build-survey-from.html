<!DOCTYPE <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>freeCodeCamp Survey Form</title>
        <meta name="description" content="One of the Required Projects to get a certification"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.0/css/bulma.min.css">
        <meta name="author" content="CieloForge"/>
    </head>
    <body>
        <div id="heading" class="section">
            <h1 id=title class="is-size-1">Survey Form Lab Thing</h1>
            <p id="description" class="is-size-5">We are Required to do this</p>
        </div>
        <div id="main" class="container is-fluid">
            <form id="survey-form">
            <div id="input-fields" class="block">
                <label id="name-label"><b>Name:</b></label>
                <input id="name" type="name" name="name" class="form" required placeholder="Full Name"><br>
                <br>
                <label id="email-label"><b>Email:</b></label>
                <input id="email" type="email" name="email" class="form" required placeholder="example@mail.com"><br>
                <br>
                <label id="number-label"><b>Age:</b></label>
                <input id="number" type="number" name="number" class="form" min="5" max="99" placeholder="12+">
            </div>
            <div id="dropdown-div" class="block"><br>
                <label id="dropdown-label"><strong>I like what language: </strong></label><br>
                <select id="dropdown" name="code-lang" class="form">
                    <option value="C">C (Programming Language)</option>
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                    <option value="php">PHP</option>
                    <option value="Js">Java Script</option>
                    <option value="Go">Go (Programming Language)</option>
                    <option value="ruby">Ruby on rails</option>
                    <option value="C++">C++</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            <div id="button-area" class="block">
                <br>
                <label id="job-label"><b>Programming skill level in language above:</b></label><br>
                <input type="radio" class="radio-inline" name="level" value="god" checked> Godly<br>
                <input type="radio" class="radio-inline" name="level" value="experienced"> Experienced<br>
                <input type="radio" class="radio-inline" name="level" value="intermediate"> intermediate<br>
                <input type="radio" class="radio-inline" name="level" value="basic"> basic
            </div>
            <div id="button-area" class="block"><br>
                <label id="os-label"><b>Operating system experience: </b></label><br>
                <input type="checkbox" name="os1" value="windows" checked> I am experienced with Windows-OS<br>
                <input type="checkbox" name="os2" value="linux"> I am experienced with Linux-OS<br>
                <input type="checkbox" name="0s3" value="mac"> I am experienced with Mac-OS<br>
            </div>

            <div id="dropdown" class="block"><br><br>
                <label id="dropdown-label"><strong>Programming language you wanna be learn or get better at: </strong></label><br>
                <select id="dropdown" name="code-lang" class="dropdown"><br><br>
                    <option value="C">C (Programming Language)</option>
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                    <option value="php">PHP</option>
                    <option value="Js">Java Script</option>
                    <option value="Go">Go (Programming Language)</option>
                    <option value="ruby">Ruby on rails</option>
                    <option value="C++">C++</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            <div id="button-area" class="control block"><br><br>
                <label id="os-label"><b>Favorite tools:</b></label><br>
                <input type="checkbox" name="tech1" value="flutter"> Figma<br>
                <input type="checkbox" name="tech2" value="nodejs"> PenPot<br>
                <input type="checkbox" name="tech3" value="tnflow"> Astro<br>
                <input type="checkbox" name="tech3" value="git"> Webflow<br>
                <input type="checkbox" name="tech3" value="devops"> AdobeXD<br>
            </div>


            <div id="ending" class="block"><br><br>
                <label id="comments-label">Do you have any suggestion about this survey?</label><br>
                <textarea style= height:120px;" class="is-size-5 textarea" placeholder="Please feel free to write a review..."></textarea><br><br>
                <input id="submit" type="submit"  class="button is-danger">
            </div>
            </form>
        </div>

    </body>
</html>
